<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Hackathon</title>
    <link rel="stylesheet" href="/static/css/index.css">
</head>
<body>
    <header>
        <h1>TikTok Hackathon Project</h1>
    </header>

    <main>
        <section class="content-submission">
            <h2>Submit Your Content</h2>
            <form action="/submit" method="POST">
                <textarea name="content" rows="4" cols="50" placeholder="Enter your content here..."></textarea>
                <br>
                <button type="submit">Submit</button>
            </form>
        </section>

        <section class="content-display">
            <h2>Submitted Content</h2>
            <ul id="contentList">
                {{range .}}
                <li id="msg_{{.ID}}">
                    {{.Content}} 
                    <button class="favorite" onclick="favoriteContent('{{.ID}}')">Favorite</button>
                    <span style="display: none;">
                        (Created at: {{.CreatedAt}})
                    </span>
                </li>
                {{end}}
            </ul>
        </section>
    </main>

    <script src="/static/js/index.js"></script>
</body>
</html>
